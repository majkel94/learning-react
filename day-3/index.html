<html>
    <head>
        <title>First react App</title>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src='https://unpkg.com/babel-standalone@6/babel.min.js'></script>
    </head>
    <body>
        <div id='app'></div>
        <script>
            window.API = {
                fetchFriends() {
                    return new Promise((res, rej) => {
                        const friends = [
                            {
                                name: 'Jordyn',
                                active: true,
                            },
                            {
                                name: 'Mikenzi',
                                active: true,
                            },
                            {
                                name: 'Jake',
                                active: true,
                            },

                        ]
                        setTimeout(() => res(friends), 2000)
                    }
                )
                }
            }
        </script>

        <script type='text/babel'>

            class Loader extends React.Component {
                constructor(props) {
                    super(props)

                    this.state = {
                        text: 'Loading'                    
                    }
                }

                componentDidMount() {
                  const stopper = this.state.text +  '...'
                  
                  this.interval = window.setInterval(() => {
                      this.state.text === stopper
                        ? this.setState({text: 'Loading'})
                        : this.setState((currentState) => {
                            return {
                                text: currentState.text + '.'
                            }
                        })
                  }, 300)
                }

                componentWillUnmount() {
                    window.clearInterval(this.interval);
                }
                render(){
                    return <p>{this.state.text}</p>
                }
            }
            function ActiveFriendsList (props) {
                return (
                    <div>
                        <h1>Active Friends</h1>
                        <ul>
                            {props.list.map((friend) => (
                                <li key={friend.name}>
                                    <span>{friend.name}</span>
                                    <button onClick={() => props.onRemoveFriend(friend.name)}>Remove</button>
                                    <button onClick={() => props.onToggleFriend(friend.name)}>Deactivate</button>
                                </li>
                            ))}
                        </ul>
                    </div>
                )
            }

            function InactiveFriendsList (props) {
                return (
                    <div>
                        <h1>Inactive Friends</h1>
                        <ul>
                            {props.list.map((friend) => (
                                <li key={friend.name}>
                                    <span>{friend.name}</span>
                                    <button onClick={() => props.onToggleFriend(friend.name)}>Activate</button>
                                </li>
                            ))}
                        </ul>
                    </div>
                )
            }
            
            class App extends React.Component {
                constructor(props) {
                    super(props)

                    this.state = {
                        friends: [],
                        input: '',
                        loading: true,
                    }

                    this.handleRemoveFriend = this.handleRemoveFriend.bind(this)
                    this.handleToggleFriend = this.handleToggleFriend.bind(this)
                    this.handleAddFriend = this.handleAddFriend.bind(this)
                    this.handleClearAll = this.handleClearAll.bind(this)
                    this.updateInput = this.updateInput.bind(this)

                    console.log('--constructor--')
                }
                
                componentDidMount () {
                    console.log('--componenetDidMount--')
                    API.fetchFriends()
                        .then((friends) => {
                            this.setState({
                                friends,
                                loading: false
                            })
                        })
                }

                componentDidUpdate () {
                    console.log('--componenetDidupdate--')
                }

                handleAddFriend(name) {
                    this.setState((currentState) => {
                        return {
                            friends: currentState.friends.concat([
                                {
                                    name: this.state.input,
                                    active: true,
                                }]),
                            input: '',
                        }
                    })
                }

                handleClearAll() {
                    this.setState((currentState) => {
                        return {
                            friends: [],
                        }
                    })
                }

                handleRemoveFriend(name) {
                    this.setState((currentState) => {
                        return {
                            friends: currentState.friends.filter((friend) => friend.name !== name),
                        }
                    })
                }

                handleToggleFriend(name) {
                    this.setState((currentState) => {
                    const friend = currentState.friends.find((friend) => friend.name === name)
                    return {
                        friends: currentState.friends.filter((friend) => friend.name !== name)
                        .concat([{
                            name,
                            active: !friend.active
                        }])
                    }
                    })
                }

                updateInput(e) {                    
                    const value = e.target.value
                    
                    this.setState({
                            input: value
                    })
                }

                render() { 
                    console.log('--render--')
                    if (this.state.loading === true) {
                      return <Loader />
                    }
                    return (
                        <div id='container'>
                            <input 
                                type='text' 
                                placeholder='New friend'
                                value={this.state.input}
                                onChange={this.updateInput}
                                />
                            <button onClick={this.handleAddFriend}>Add</button>
                            <div>
                                <button onClick={this.handleClearAll}>Clear all</button>
                            </div>  
                            <ActiveFriendsList 
                                list={this.state.friends.filter((friend) => friend.active === true)}
                                onRemoveFriend={this.handleRemoveFriend}
                                onToggleFriend={this.handleToggleFriend}
                            />
                            <InactiveFriendsList 
                                list={this.state.friends.filter((friend) => friend.active === false)}
                                onToggleFriend={this.handleToggleFriend}
                            />      
                        </div>
                        )
                }
            }
            ReactDOM.render(
                <App />,
                document.getElementById('app')
            )

        </script>
    </body>
</html>
